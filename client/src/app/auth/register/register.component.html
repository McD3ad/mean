<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="mx-auto">

    <mat-form-field class="w-full mb-4" appearance="fill">
        <mat-label>Enter your name</mat-label>
        <input matInput placeholder="John Doe" formControlName="name" required>
    </mat-form-field>

    <mat-form-field class="w-full mb-4" appearance="fill">
        <mat-label>Enter your email</mat-label>
        <input matInput type="email" placeholder="email@example.com" formControlName="email" required>
    </mat-form-field>

    <mat-form-field class="w-full mb-4" appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" required>
    </mat-form-field>

    <button class="w-full" mat-raised-button color="primary">Sign Up</button>

</form>
